<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button  class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add Server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>
<button class="btn btn-primary" (click)="displayDetails()">
    Display Details
</button>
<!-- <p *ngIf="showDetails">Details Content</p> -->
<p *ngFor="let detail of detailsLog; let i = index" 
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'inherit'}" 
    [ngClass]="{whiteText: i >= 4}">
    {{ detail }}
</p>
